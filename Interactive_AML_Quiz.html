        });

        function updateProgress() {
            const progress = (answeredQuestions / questions.length) * 100;
            progressFill.style.width = `${progress}%`;
            progressText.textContent = `Progress: ${Math.round(progress)}%`;
            scoreText.textContent = `Score: ${score}`;
            if (answeredQuestions === questions.length) {
                certificateSection.style.display = 'block';
            }
        }

        function loadAllQuestions() {
            questionsContainer.innerHTML = '';
            questions.forEach((q, qIndex) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                questionDiv.id = `question-${qIndex}`;

                const questionText = document.createElement('div');
                questionText.className = 'question-text';
                questionText.textContent = `${qIndex + 1}. ${q.question}`;
                questionDiv.appendChild(questionText);

                const optionsContainer = document.createElement('div');
                optionsContainer.id = `options-${qIndex}`;
                q.options.forEach((option, index) => {
                    const div = document.createElement('div');
                    div.className = 'option';
                    div.textContent = option;
                    div.addEventListener('click', () => selectOption(qIndex, index));
                    optionsContainer.appendChild(div);
                });
                questionDiv.appendChild(optionsContainer);

                const feedback = document.createElement('div');
                feedback.className = 'feedback';
                feedback.id = `feedback-${qIndex}`;
                questionDiv.appendChild(feedback);

                questionsContainer.appendChild(questionDiv);
            });
            updateProgress();
        }

        function selectOption(qIndex, index) {
            const q = questions[qIndex];
            const options = document.getElementById(`options-${qIndex}`).children;
            const feedback = document.getElementById(`feedback-${qIndex}`);

            for (let i = 0; i < options.length; i++) {
                options[i].classList.remove('selected');
                options[i].style.pointerEvents = 'none';
            }
            options[index].classList.add('selected');
            feedback.style.display = 'block';
            if (index === q.correct) {
                feedback.className = 'feedback correct';
                feedback.textContent = `Correct! ${q.explanation}`;
                score += 10;
            } else {
                feedback.className = 'feedback incorrect';
                feedback.textContent = `Incorrect. The correct answer is: ${q.options[q.correct]}. ${q.explanation}`;
            }
            answeredQuestions++;
            updateProgress();
        }
