        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row

        let score = 0;
        const totalQuestions = questions.length;
        const questionsEl = document.getElementById('questions');
        const scoreEl = document.getElementById('score');
        const gameOverEl = document.getElementById('game-over');
        const finalScoreEl = document.getElementById('final-score');

        function loadQuestions() {
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-card';
                questionDiv.innerHTML = `
                    <p class="text-sm text-yellow-400 mb-2">${index + 1}. ${q.question}</p>
                    <div class="options space-y-2"></div>
                    <div class="feedback hidden"></div>
                `;
                const optionsDiv = questionDiv.querySelector('.options');
                const feedbackDiv = questionDiv.querySelector('.feedback');
                q.options.forEach((option, optIndex) => {
                    const btn = document.createElement('button');
                    btn.className = 'option w-full text-left p-2 text-sm';
                    btn.textContent = option;
                    btn.onclick = () => selectOption(index, optIndex, btn, feedbackDiv);
                    optionsDiv.appendChild(btn);
                });
                questionsEl.appendChild(questionDiv);
            });
        }

        function selectOption(questionIndex, optionIndex, button, feedbackDiv) {
            const q = questions[questionIndex];
            const buttons = button.parentElement.getElementsByClassName('option');
            for (let btn of buttons) {
                btn.disabled = true;
            }
            if (optionIndex === q.correct) {
                button.classList.add('correct');
                score++;
                scoreEl.textContent = score;
                feedbackDiv.innerHTML = `<p class="text-green-400">Correct!</p><p>${q.explanation}</p>`;
            } else {
                button.classList.add('incorrect');
                buttons[q.correct].classList.add('correct');
                feedbackDiv.innerHTML = `<p class="text-red-400">Incorrect!</p><p>${q.explanation}</p>`;
            }
            feedbackDiv.classList.remove('hidden');
            checkGameOver();
        }

        function checkGameOver() {
            const answeredQuestions = document.querySelectorAll('.feedback:not(.hidden)').length;
            if (answeredQuestions === totalQuestions) {
                gameOverEl.style.display = 'block';
                finalScoreEl.textContent = score;
                questionsEl.style.display = 'none';
            }
        }

        loadQuestions();
