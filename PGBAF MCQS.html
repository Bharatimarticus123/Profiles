        let currentQuestionIndex = 0;
        let score = 0;
        let usedQuestionIndices = [];
        let selectedOption = null;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function getRandomQuestionIndex() {
            const availableIndices = questions.map((_, index) => index).filter(index => !usedQuestionIndices.includes(index));
            if (availableIndices.length === 0) {
                usedQuestionIndices = [];
                return Math.floor(Math.random() * questions.length);
            }
            return availableIndices[Math.floor(Math.random() * availableIndices.length)];
        }

        function loadQuestion() {
            const questionIndex = getRandomQuestionIndex();
            usedQuestionIndices.push(questionIndex);
            const question = questions[questionIndex];
            const shuffledOptions = shuffle([...question.options]);
            const correctIndex = shuffledOptions.indexOf(question.correct);
            document.getElementById('question-text').textContent = `Q${currentQuestionIndex + 1}: ${question.question}`;
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            shuffledOptions.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option nes-font';
                optionDiv.textContent = option;
                optionDiv.dataset.index = index;
                optionDiv.addEventListener('click', () => selectOption(index, question, correctIndex));
                optionsContainer.appendChild(optionDiv);
            });
            document.getElementById('answer-container').style.display = 'none';
            document.getElementById('next-button').style.display = 'none';
            selectedOption = null;
            updateScore();
        }

        function selectOption(index, question, correctIndex) {
            if (selectedOption !== null) return;
            selectedOption = index;
            const options = document.querySelectorAll('.option');
            options.forEach((option, i) => {
                option.classList.add(i === correctIndex ? 'correct' : 'incorrect');
                if (i === index) option.classList.add('selected');
            });
            if (index === correctIndex) score++;
            const answerContainer = document.getElementById('answer-container');
            const answerText = document.getElementById('answer-text');
            answerText.textContent = `Answer: ${question.correct}\nExplanation: ${question.answer}`;
            answerContainer.style.display = 'block';
            document.getElementById('next-button').style.display = 'block';
            updateScore();
        }

        function updateScore() {
            document.getElementById('score').textContent = `Score: ${score} / ${currentQuestionIndex + 1}`;
        }

        document.getElementById('next-button').addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                document.getElementById('question-container').innerHTML = '';
                document.getElementById('answer-container').style.display = 'none';
                document.getElementById('next-button').style.display = 'none';
                document.getElementById('score').textContent = `Game Over! Final Score: ${score} / ${questions.length}`;
            }
        });

        loadQuestion();
