    // Starfield Animation
    function initStarfield() {
      const canvas = document.getElementById('starfield');
      const ctx = canvas.getContext('2d');
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);
      const stars = [];
      for (let i = 0; i < 200; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 2,
          speed: Math.random() * 0.5 + 0.1
        });
      }
      function animateStars() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        stars.forEach(star => {
          ctx.beginPath();
          ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
          ctx.fillStyle = '#ffffff';
          ctx.fill();
          star.y -= star.speed;
          if (star.y < 0) star.y = canvas.height;
        });
        requestAnimationFrame(animateStars);
      }
      animateStars();
      return () => window.removeEventListener('resize', resizeCanvas);
    }

    // React Component
    const { useState, useEffect } = React;
    const { motion } = window.FramerMotion;

    function App() {
      const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
      const [score, setScore] = useState(0);
      const [answers, setAnswers] = useState({});
      const [selectedOption, setSelectedOption] = useState(null);
      const [showExplanation, setShowExplanation] = useState(false);
      const [timeElapsed, setTimeElapsed] = useState(0);
      const [showResults, setShowResults] = useState(false);

      useEffect(() => {
        const timer = setInterval(() => setTimeElapsed(prev => prev + 1), 1000);
        return () => clearInterval(timer);
      }, []);

      const formatTime = (seconds) => {
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
      };

      const currentQuestion = questions[currentQuestionIndex];
      const shuffledOptions = [...currentQuestion.options];
      shuffle(shuffledOptions);

      const handleOptionClick = (option) => {
        if (selectedOption) return;
        setSelectedOption(option);
        setShowExplanation(true);
        const isCorrect = option === currentQuestion.correctAnswer;
        setAnswers({ ...answers, [currentQuestion.id]: { selected: option, isCorrect } });
        if (isCorrect) {
          setScore(score + 1);
          playCorrectSound();
        } else {
          playIncorrectSound();
        }
      };

      const handleNext = () => {
        if (currentQuestionIndex < questions.length - 1) {
          setCurrentQuestionIndex(currentQuestionIndex + 1);
          setSelectedOption(answers[questions[currentQuestionIndex + 1].id]?.selected || null);
          setShowExplanation(!!answers[questions[currentQuestionIndex + 1].id]);
        } else {
          setShowResults(true);
        }
      };

      const handlePrevious = () => {
        if (currentQuestionIndex > 0) {
          setCurrentQuestionIndex(currentQuestionIndex - 1);
          setSelectedOption(answers[questions[currentQuestionIndex - 1].id]?.selected || null);
          setShowExplanation(!!answers[questions[currentQuestionIndex - 1].id]);
        }
      };

      const progress = ((currentQuestionIndex + 1) / questions.length) * 100;

      if (showResults) {
        return (
          <div className="flex items-center justify-center min-h-screen">
            <motion.div
              className="mario-card p-8 max-w-lg w-full text-center modal"
              initial={{ scale: 0 }}
              animate={{ scale: 1 }}
              transition={{ duration: 0.5 }}
            >
              <h2 className="text-3xl font-bold mb-4 header-title">Quiz Completed!</h2>
              <p className="text-xl mb-2">Score: {score} / {questions.length}</p>
              <p className="text-xl mb-4">Time Taken: {formatTime(timeElapsed)}</p>
              <button
                className="nav-button px-4 py-2 rounded"
                onClick={() => window.location.reload()}
              >
                Restart Quiz
              </button>
            </motion.div>
          </div>
        );
      }

      return (
        <div className="flex flex-col items-center justify-center min-h-screen p-4">
          <motion.h1
            className="text-4xl md:text-5xl mb-4 text-center header-title"
            initial={{ y: -100 }}
            animate={{ y: 0 }}
            transition={{ duration: 0.5 }}
          >
            Banking MCQs
          </motion.h1>
          <motion.div
            className="mario-card p-6 w-full max-w-2xl"
            initial={{ opacity: 0 }}
            animate={{ opacity: 1 }}
            transition={{ duration: 0.5 }}
          >
            <div className="flex justify-between mb-4">
              <p>Score: {score}</p>
              <p>Time: {formatTime(timeElapsed)}</p>
              <p>Question {currentQuestionIndex + 1} / {questions.length}</p>
            </div>
            <div className="w-full h-2 bg-gray-700 rounded mb-4">
              <div
                className="h-2 progress-bar rounded"
                style={{ width: `${progress}%` }}
              ></div>
            </div>
            <h2 className="text-lg md:text-2xl font-bold mb-4">{currentQuestion.question}</h2>
            <div className="grid grid-cols-1 gap-4">
              {shuffledOptions.map((option, idx) => (
                <button
                  key={idx}
                  onClick={() => handleOptionClick(option)}
                  disabled={!!selectedOption}
                  className={`option-button p-4 rounded text-left ${
                    selectedOption === option
                      ? option === currentQuestion.correctAnswer
                        ? 'correct'
                        : 'incorrect'
                      : ''
                  }`}
                >
                  {option}
                </button>
              ))}
            </div>
            {showExplanation && (
              <motion.div
                className="mt-4 p-4 bg-gray-800 rounded"
                initial={{ opacity: 0 }}
                animate={{ opacity: 1 }}
                transition={{ duration: 0.3 }}
              >
                <p>{currentQuestion.explanation}</p>
              </motion.div>
            )}
            <div className="flex justify-between mt-6">
              <button
                onClick={handlePrevious}
                className="nav-button px-4 py-2 rounded"
                style={{ visibility: currentQuestionIndex === 0 ? 'hidden' : 'visible' }}
              >
                Previous
              </button>
              <button
                onClick={handleNext}
                className="nav-button px-4 py-2 rounded"
                disabled={!selectedOption && !answers[currentQuestion.id]}
              >
                {currentQuestionIndex === questions.length - 1 ? 'Finish' : 'Next'}
              </button>
            </div>
          </motion.div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
