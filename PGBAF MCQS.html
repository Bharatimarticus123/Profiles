      const ctx = canvas.getContext('2d');
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);
      const stars = [];
      for (let i = 0; i < 200; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 2,
          speed: Math.random() * 0.5 + 0.1
        });
      }
      function animateStars() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        stars.forEach(star => {
          ctx.beginPath();
          ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
          ctx.fillStyle = '#ffffff';
          ctx.fill();
          star.y -= star.speed;
          if (star.y < 0) star.y = canvas.height;
        });
        requestAnimationFrame(animateStars);
      }
      animateStars();
      return () => window.removeEventListener('resize', resizeCanvas);

    function triggerConfetti() {
      const canvas = document.createElement('canvas');
      canvas.style.position = 'fixed';
      canvas.style.top = '0';
      canvas.style.left = '0';
      canvas.style.pointerEvents = 'none';
      canvas.style.zIndex = '9999';
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      document.body.appendChild(canvas);
      const ctx = canvas.getContext('2d');
      const particles = [];
      for (let i = 0; i < 100; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 5 + 2,
          speedX: Math.random() * 3 - 1.5,
          speedY: Math.random() * 3 - 1.5,
          color: ['#22d3ee', '#d946ef', '#a855f7'][Math.floor(Math.random() * 3)]
        });
      }
      let animationFrame;
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          ctx.fill();
          p.x += p.speedX;
          p.y += p.speedY;
          p.size *= 0.95;
        });
        if (particles.some(p => p.size > 0.2)) {
          animationFrame = requestAnimationFrame(animate);
        } else {
          cancelAnimationFrame(animationFrame);
          document.body.removeChild(canvas);
        }
      }
      animationFrame = requestAnimationFrame(animate);
    }

              React.createElement(
                'button',
                { className: 'p-2 bg-gradient-to-r from-cyan-500 to-purple-500 rounded-xl text-white', onClick: handleReset, 'aria-label': 'Restart Quiz' },
                'Restart'
              ),
              React.createElement(
                'button',
                { className: 'p-2 bg-gradient-to-r from-cyan-500 to-purple-500 rounded-xl text-white', onClick: () => setShowModal(false), 'aria-label': 'Close Modal' },
                'Close'
              )
            )
          )
        )
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(App));
  </script>
</body>
</html>
