        let currentQuestion = 0;
        let score = 0;
        let answered = Array(questions.length).fill(false);
        let correctAnswers = Array(questions.length).fill(false);

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function loadQuestion() {
            const q = questions[currentQuestion];
            const shuffledOptions = shuffle([...q.options]);
            document.getElementById("question-text").textContent = q.question;
            document.getElementById("option-a").textContent = `a) ${shuffledOptions[0]}`;
            document.getElementById("option-b").textContent = `b) ${shuffledOptions[1]}`;
            document.getElementById("option-c").textContent = `c) ${shuffledOptions[2]}`;
            document.getElementById("option-d").textContent = `d) ${shuffledOptions[3]}`;
            document.getElementById("question-count").textContent = currentQuestion + 1;
            document.getElementById("feedback").innerHTML = answered[currentQuestion] ? getFeedback() : "";
            document.getElementById("next").disabled = !answered[currentQuestion];
            document.getElementById("prev").disabled = currentQuestion === 0;
            document.querySelectorAll('input[name="option"]').forEach(input => input.checked = false);
        }

        function getFeedback() {
            const q = questions[currentQuestion];
            const selected = document.querySelector('input[name="option"]:checked');
            if (!selected && answered[currentQuestion]) {
                return correctAnswers[currentQuestion]
                    ? `<strong>Correct!</strong> ${q.explanation}`
                    : `<strong>Wrong!</strong> The correct answer is: ${q.correct}. ${q.explanation}`;
            }
            return "";
        }

        function checkAnswer() {
            const selected = document.querySelector('input[name="option"]:checked');
            if (!selected) {
                document.getElementById("feedback").innerHTML = "Please select an option.";
                return;
            }
            const answer = selected.value;
            const q = questions[currentQuestion];
            const shuffledOptions = [
                document.getElementById("option-a").textContent.split(") ")[1],
                document.getElementById("option-b").textContent.split(") ")[1],
                document.getElementById("option-c").textContent.split(") ")[1],
                document.getElementById("option-d").textContent.split(") ")[1]
            ];
            const userAnswer = shuffledOptions[answer.charCodeAt(0) - 'a'.charCodeAt(0)];
            if (userAnswer === q.correct && !answered[currentQuestion]) {
                score++;
                correctAnswers[currentQuestion] = true;
            } else if (!answered[currentQuestion]) {
                correctAnswers[currentQuestion] = false;
            }
            answered[currentQuestion] = true;
            document.getElementById("feedback").innerHTML = userAnswer === q.correct
                ? `<strong>Correct!</strong> ${q.explanation}`
                : `<strong>Wrong!</strong> The correct answer is: ${q.correct}. ${q.explanation}`;
            document.getElementById("next").disabled = false;
            document.getElementById("prev").disabled = currentQuestion === 0;
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showResult();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function showResult() {
            document.getElementById("quiz").style.display = "none";
            document.getElementById("result").style.display = "block";
            document.getElementById("score").textContent = score;
            document.getElementById("pass-fail").textContent = score >= 60
                ? "Congratulations! You passed! You're a Super Star ready to save the Mushroom Kingdom!"
                : "You didn't pass. Try again to collect more coins and master fraud detection!";
        }

        document.getElementById("submit").addEventListener("click", checkAnswer);
        document.getElementById("next").addEventListener("click", nextQuestion);
        document.getElementById("prev").addEventListener("click", prevQuestion);

        loadQuestion();
