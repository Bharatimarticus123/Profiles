<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goldman Sachs(Platform Solutions Analyst) Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1622469019749-50a4fdbc0da0?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80') no-repeat center center fixed;
            background-size: cover;
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.85);
            border: 4px solid #ffd700;
            border-radius: 10px;
            box-shadow: 0 0 15px #ff4500, 0 0 30px #00ff00;
        }
        h1 {
            text-align: center;
            font-size: 28px;
            color: #ffd700;
            text-shadow: 2px 2px #ff4500, -2px -2px #00ff00;
            margin-bottom: 20px;
        }
        #quiz {
            display: block;
        }
        #question-number {
            font-size: 20px;
            color: #00b7eb;
            margin-bottom: 15px;
            text-shadow: 1px 1px #ff4500;
        }
        #question-text {
            font-size: 16px;
            color: #ffffff;
            margin-bottom: 25px;
            line-height: 1.4;
        }
        .option {
            margin: 2rem 0; /* User-friendly spacing between options */
            padding: 0.5rem; /* Added padding for clarity */
            font-size: 14px;
            color: #ffd700;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            transition: background 0.3s;
            line-height: 1.6; /* Improved readability */
            display: block; /* Ensures full-width options */
        }
        .option:hover {
            background: rgba(255, 215, 0, 0.2);
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        button {
            background: linear-gradient(to bottom, #ff4500, #d43d00);
            color: #ffffff;
            border: 2px solid #ffd700;
            padding: 12px 25px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            margin: 10px;
            border-radius: 5px;
            text-shadow: 1px 1px #000;
        }
        button:disabled {
            background: #555;
            border-color: #777;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background: linear-gradient(to bottom, #ff6347, #ff4500);
        }
        #feedback {
            margin-top: 20px;
            font-size: 14px;
            color: #00ff00;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            line-height: 1.5;
        }
        #result {
            text-align: center;
            font-size: 18px;
            color: #ffd700;
            text-shadow: 1px 1px #ff4500;
        }
        #score, #pass-fail {
            font-size: 22px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Goldman Sachs(Platform Solutions Analyst) Quiz</h1>
        <div id="quiz">
            <h2 id="question-number">Question <span id="question-count">1</span> of 100</h2>
            <p id="question-text"></p>
            <form id="quiz-form">
                <label class="option"><input type="radio" name="option" value="a"> <span id="option-a"></span></label>
                <label class="option"><input type="radio" name="option" value="b"> <span id="option-b"></span></label>
                <label class="option"><input type="radio" name="option" value="c"> <span id="option-c"></span></label>
                <label class="option"><input type="radio" name="option" value="d"> <span id="option-d"></span></label>
                <button type="button" id="submit">Submit</button>
            </form>
            <div id="feedback"></div>
            <div id="navigation">
                <button type="button" id="prev" disabled>Previous</button>
                <button type="button" id="next" disabled>Next</button>
            </div>
        </div>
        <div id="result" style="display: none;">
            <h2>Your Score: <span id="score"></span>/100</h2>
            <p id="pass-fail"></p>
        </div>
    </div>
    <script>
        const questions = [
            {
                question: "What does a Platform Solutions Analyst primarily do at Goldman Sachs?",
                options: ["Develop financial models", "Monitor transactions for fraud", "Manage client portfolios", "Design marketing campaigns"],
                correct: "Monitor transactions for fraud",
                explanation: "A Platform Solutions Analyst monitors card transactions in real-time to detect and prevent fraud, collaborating with risk and compliance teams to protect customers and ensure regulatory adherence."
            },
            {
                question: "What is card fraud?",
                options: ["Unauthorized use of payment cards", "Disputing legitimate transactions", "Processing errors in transactions", "Delayed transaction settlements"],
                correct: "Unauthorized use of payment cards",
                explanation: "Card fraud involves unauthorized transactions using stolen or fake cards. Monitoring prevents financial loss, ensures compliance, and maintains customer trust."
            },
            {
                question: "What is used to prioritize alerts in fraud monitoring?",
                options: ["Transaction time", "Risk scoring models", "Customer name", "Merchant location"],
                correct: "Risk scoring models",
                explanation: "Risk scoring models prioritize alerts based on factors like transaction amount, location, and customer behavior, ensuring high-risk cases are investigated first."
            },
            {
                question: "What is the first step in setting up real-time transaction monitoring?",
                options: ["Assign risk scores", "Define risk rules", "Load data feeds", "Configure the dashboard"],
                correct: "Define risk rules",
                explanation: "Defining risk rules, such as flagging high-value or unusual transactions, is the first step to trigger alerts in real-time monitoring systems."
            },
            {
                question: "What is a false positive in fraud detection?",
                options: ["A legitimate transaction flagged as fraudulent", "A missed fraudulent transaction", "A transaction with missing data", "A delayed transaction"],
                correct: "A legitimate transaction flagged as fraudulent",
                explanation: "A false positive occurs when a legitimate transaction is incorrectly flagged, potentially causing inconvenience and requiring rule refinement."
            },
            {
                question: "What type of card fraud involves online transactions without the physical card?",
                options: ["Skimming", "Card-not-present fraud", "Lost/stolen card fraud", "Application fraud"],
                correct: "Card-not-present fraud",
                explanation: "Card-not-present (CNP) fraud occurs in online or phone transactions using stolen card details, requiring velocity checks and address verification."
            },
            {
                question: "Which tool is commonly used for querying transaction data in fraud detection?",
                options: ["Excel", "SQL", "PowerPoint", "Tableau"],
                correct: "SQL",
                explanation: "SQL is used to query transaction databases, enabling analysts to extract and analyze data for fraud investigations efficiently."
            },
            {
                question: "How does machine learning improve fraud detection?",
                options: ["Reduces transaction speed", "Identifies patterns in data", "Encrypts customer data", "Automates customer service"],
                correct: "Identifies patterns in data",
                explanation: "Machine learning detects subtle fraud patterns, reduces false positives, and adapts to new threats using historical and real-time data."
            },
            {
                question: "What is PCI-DSS?",
                options: ["A fraud detection algorithm", "A data security standard", "A transaction processing protocol", "A customer verification system"],
                correct: "A data security standard",
                explanation: "PCI-DSS ensures secure handling of cardholder data through encryption and access controls, protecting customers and maintaining compliance."
            },
            {
                question: "What is a red flag for card fraud?",
                options: ["Low-value local purchases", "Multiple rapid transactions", "Regular grocery shopping", "Frequent small deposits"],
                correct: "Multiple rapid transactions",
                explanation: "Multiple rapid transactions in quick succession can indicate fraudulent activity, such as a fraudster testing a stolen card."
            },
            // Placeholder for additional 90 questions, to be sourced from GS Question Bank 1.pdf, GS Question Bank 2.pdf, and online research
            // Example additional question:
            {
                question: "What is the role of FATF in fraud monitoring?",
                options: ["Sets anti-money laundering standards", "Develops fraud detection software", "Manages transaction databases", "Handles customer disputes"],
                correct: "Sets anti-money laundering standards",
                explanation: "FATF (Financial Action Task Force) sets global anti-money laundering standards, guiding fraud monitoring to detect suspicious flows and ensure compliance."
            },
            // Add 89 more questions here in the same format
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = Array(questions.length).fill(false);
        let correctAnswers = Array(questions.length).fill(false);

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function loadQuestion() {
            const q = questions[currentQuestion];
            const shuffledOptions = shuffle([...q.options]);
            document.getElementById("question-text").textContent = q.question;
            document.getElementById("option-a").textContent = `a) ${shuffledOptions[0]}`;
            document.getElementById("option-b").textContent = `b) ${shuffledOptions[1]}`;
            document.getElementById("option-c").textContent = `c) ${shuffledOptions[2]}`;
            document.getElementById("option-d").textContent = `d) ${shuffledOptions[3]}`;
            document.getElementById("question-count").textContent = currentQuestion + 1;
            document.getElementById("feedback").innerHTML = answered[currentQuestion] ? getFeedback() : "";
            document.getElementById("next").disabled = !answered[currentQuestion];
            document.getElementById("prev").disabled = currentQuestion === 0;
            document.querySelectorAll('input[name="option"]').forEach(input => input.checked = false);
        }

        function getFeedback() {
            const q = questions[currentQuestion];
            const selected = document.querySelector('input[name="option"]:checked');
            if (!selected && answered[currentQuestion]) {
                return correctAnswers[currentQuestion]
                    ? `<strong>Correct!</strong> ${q.explanation}`
                    : `<strong>Wrong!</strong> The correct answer is: ${q.correct}. ${q.explanation}`;
            }
            return "";
        }

        function checkAnswer() {
            const selected = document.querySelector('input[name="option"]:checked');
            if (!selected) {
                document.getElementById("feedback").innerHTML = "Please select an option.";
                return;
            }
            const answer = selected.value;
            const q = questions[currentQuestion];
            const shuffledOptions = [
                document.getElementById("option-a").textContent.split(") ")[1],
                document.getElementById("option-b").textContent.split(") ")[1],
                document.getElementById("option-c").textContent.split(") ")[1],
                document.getElementById("option-d").textContent.split(") ")[1]
            ];
            const userAnswer = shuffledOptions[answer.charCodeAt(0) - 'a'.charCodeAt(0)];
            if (userAnswer === q.correct && !answered[currentQuestion]) {
                score++;
                correctAnswers[currentQuestion] = true;
            } else if (!answered[currentQuestion]) {
                correctAnswers[currentQuestion] = false;
            }
            answered[currentQuestion] = true;
            document.getElementById("feedback").innerHTML = userAnswer === q.correct
                ? `<strong>Correct!</strong> ${q.explanation}`
                : `<strong>Wrong!</strong> The correct answer is: ${q.correct}. ${q.explanation}`;
            document.getElementById("next").disabled = false;
            document.getElementById("prev").disabled = currentQuestion === 0;
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showResult();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function showResult() {
            document.getElementById("quiz").style.display = "none";
            document.getElementById("result").style.display = "block";
            document.getElementById("score").textContent = score;
            document.getElementById("pass-fail").textContent = score >= 60
                ? "Congratulations! You passed! You're a Super Star ready to save the Mushroom Kingdom!"
                : "You didn't pass. Try again to collect more coins and master fraud detection!";
        }

        document.getElementById("submit").addEventListener("click", checkAnswer);
        document.getElementById("next").addEventListener("click", nextQuestion);
        document.getElementById("prev").addEventListener("click", prevQuestion);

        loadQuestion();
    </script>
</body>
</html>
